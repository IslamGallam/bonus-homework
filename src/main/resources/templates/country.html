<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Countries </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Countries </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Name </th>
                            <th> Population </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${countries.size() == 0}">
                            <td colspan="2"> No Countries Available </td>
                        </tr>
                        <tr th:each="item : ${countries}">
                            <td><span th:text="${item.getCname()}"> Name </span></td>
                            <td><span th:text="${item.getPopulation()}"> Population </span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-success" href="#" th:href="@{/add/country}"> Add Country </a>
                    <a class="btn btn-primary" href="#" th:href="@{/edit/country}" th:classappend="${countries.size() == 0} ? 'disabled' : ''"> Edit Country </a>
                </div>
            </div>
        </div>
</body>
</html>
