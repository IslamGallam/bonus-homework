<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit PublicServant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Edit PublicServant </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/publicservant}"> Back to All PublicServant </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/publicservant/save/1}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Email </th>
                            <th> Department</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, itemStat : ${form.publicServantList}">
                            <td><input th:placeholder="Email + ' ' + ${itemStat.count}" th:name="|publicServantList[${itemStat.index}].email|" th:value="${item.getEmail()}"readonly/></td>
                            <td><input th:placeholder="Department + ' ' + ${itemStat.count}" th:name="|publicServantList[${itemStat.index}].department|" th:value="${item.getDepartment()}"/></td>
                            /></td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
