<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Add Users </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/users}"> Back to All Users</a>
            <form action="#" class="form-horizontal"
                  th:action="@{/users/save/0}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th> Email </th>
                            <th> Name </th>
                            <th> Surname </th>
                            <th> Phone </th>
                            <th> Salary </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, itemStat : *{users}">
                            <td><input th:placeholder="Email + ' ' + ${itemStat.count}" th:field="*{users[__${itemStat.index}__].email}" required/></td>
                            <td><input th:placeholder="Name + ' ' + ${itemStat.count}" th:field="*{users[__${itemStat.index}__].name}"/></td>
                            <td><input th:placeholder="Surname + ' ' + ${itemStat.count}" th:field="*{users[__${itemStat.index}__].surname}"/></td>
                            <td><input th:placeholder="Phone + ' ' + ${itemStat.count}" th:field="*{users[__${itemStat.index}__].phone}"/></td>
                            <td><input th:placeholder="Salary + ' ' + ${itemStat.count}" th:field="*{users[__${itemStat.index}__].salary}"/></td>

                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
