<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Country</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Add Country </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/country}"> Back to All Countries</a>
            <form action="#" class="form-horizontal"
                  th:action="@{/country/save/0}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Population</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, itemStat : *{countryList}">
                            <td><input th:placeholder="Name + ' ' + ${itemStat.count}" th:field="*{countryList[__${itemStat.index}__].cname}" required/></td>
                            <td><input th:placeholder="Population + ' ' + ${itemStat.count}" th:field="*{countryList[__${itemStat.index}__].population}" required/></td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
